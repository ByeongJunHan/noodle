<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ramenDB - Change ramen db</title>
 
  <style type="text/css">
  </style>
  </head>
  
  <body>
   
  {% for i in range(all_ramen | length) %}
        <form action="/change" method="post"> 
				<p>{{ all_ramen[i][0] }}
				<input type="num" name={{ all_ramen[i][0] }} placeholder={{ all_ramen[i][1] }}></p>  
				<p><input type="submit" value="submit"></p> 
		</form>
		
		<button type="button" onclick="location.href='/delete/{{ all_ramen[i][0] }}'">delete {{all_ramen[i][0]}} </button>  
{% endfor %}
		<form action="/form_add" method="post"> 
				<label>라면 추가:</label> 
				<input type="text" id="name" name="name" placeholder="추가할 라면이름을 입력하세요">
				<input type="num" id="num" name="num" placeholder="추가할 라면갯수를 입력하세요">
				<input type="text" id="type" name="type" placeholder="추가할 라면종류을 입력하세요">
				<p><input type="submit" value="submit"></p> 
		</form>
  </body>
  
</html>
