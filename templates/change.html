<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
  {% for i in range(all_ramen | length) %}
      {{ all_ramen[i][0] }}  
 <input name="workTime" id="workTime" type="text" class="input">
    <script>
    
function count(type)  {
  // 결과를 표시할 element
  const resultElement = document.getElementById({{ all_ramen[i][1] }});
  
  // 현재 화면에 표시된 값
  let number = resultElement.innerText;
  
  // 더하기/빼기
  if(type === {{ all_ramen[i][0] }} )
   {
    number = parseInt(number) + 1;
  }else if(type === {{ all_ramen[i][2] }} )  {
    number = parseInt(number) - 1;
  }
  
  // 결과 출력
  resultElement.innerText = number;
}
</script>
{% endfor %}
  <style type="text/css">
  /* CSS styles here... */
  input::-webkit-outer-spin-button, 
input::-webkit-inner-spin-button { margin-left: 20px; } 
input[type=number] {
    -moz-appearance:textfield;
}
  </style>
  </head>

</html>
